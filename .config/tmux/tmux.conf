set -g mouse on

#custom key bind
# prefix key
unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix
# unbind %
bind-key v split-window -h -c '#{pane_current_path}'
# unbind "
bind-key s split-window -v -c '#{pane_current_path}'
# unbind o
bind-key C-Space select-pane -t :.+
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
# resize-pane
bind-key > resize-pane -L 5
bind-key - resize-pane -D 3
bind-key + resize-pane -U 3
bind-key < resize-pane -R 5
# reload .tmux.conf
bind-key r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display "Reloaded!"

# Status Bar
set-option -g status-bg "colour23"
set-option -g status-fg "colour255"

# copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection

# True Color 対応（NEOVIM考慮）
set-option -g default-terminal screen-256color
set-option -ga terminal-overrides ',xterm-256color:Tc'

# NEOVIM対応
set-option -sg escape-time 0
set-option -g focus-events on

# Plugin Manager
set -g @plugin 'tmux-plugins/tpm'
# List of plugins.
set -g @plugin 'dracula/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'
# How to use tmp
# - prefix + I to install new plugins.
# - prefix + u to update plugins.
# - prefix + alt + u to uninstall plungins not on the list.

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '$XDG_CONFIG_HOME/tmux/plugins/tpm/tpm'
