# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username$shell \
$directory \
$git_branch$git_status\
$character\
"""
right_format = "$all$time $os $hostname"

add_newline = true  # default is true

[username]
format = '[$user](blue)'
disabled = false
show_always = true

[shell]
format = "[#!](cyan)[$indicator](blue)"
bash_indicator = "bash"
disabled = false

[directory]
truncation_length = 5
truncation_symbol = '…/'
truncate_to_repo = false
format = "[$path](white)"
home_symbol = " ~"

[git_branch]
format = '[ $branch(:$remote_branch)](yellow) '

[git_status]
style = "yellow"

[character]
error_symbol = "[❯❯](green)" # for git status
success_symbol = "[❯❯](green)"

[cmd_duration]
format = "[took $duration]($style) "
style = "dimmed green"

[aws]
format = '[$symbol](dimmed green)'

[time]
time_format = '%T'
format = "[$time]($style)"
style = "dimmed green"
disabled = false

 [os]
format = "[$name]($style)"
style = "dimmed green"
disabled = false

[hostname]
format = '[$ssh_symbol](bold green)[$hostname]($style)'
style = "dimmed green"
disabled = false
ssh_only = false

