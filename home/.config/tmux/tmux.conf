set -g mouse on

#custom key bind
# prefix key
unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix
# unbind %
bind-key v split-window -h -c '#{pane_current_path}'
# unbind "
bind-key s split-window -v -c '#{pane_current_path}'
# unbind o
bind-key C-Space select-pane -t :.+
# reload .tmux.conf
bind-key r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display "Reloaded!"

# copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection

# True Color for NEOVIM
set-option -g default-terminal screen-256color
set-option -ga terminal-overrides ',xterm-256color:Tc'

# for NEOVIM
set-option -sg escape-time 0
set-option -g focus-events on

# Plugin Manager
set -g @plugin 'tmux-plugins/tpm'
# How to use tmp
# - prefix + I to install new plugins.
# - prefix + U to update plugins.
# - prefix + alt + u to uninstall plungins not on the list.

# -- List of plugins --
# Ctrl hjkl to select nvim window and tmux pane.
set -g @plugin 'christoomey/vim-tmux-navigator'
# Alt hjkl to resize  nvim window and tmux pane.
set -g @plugin 'RyanMillerC/better-vim-tmux-resizer'
set -g @plugin 'dracula/tmux'
set -g @dracula-border-contrast true
set -g @dracula-refresh-rate 3
set -g @dracula-plugins "time cpu-usage ram-usage"
set -g @dracula-show-powerline true
set -g @dracula-show-left-icon session
set -g @dracula-left-icon-padding 3
set -g @dracula-military-time true

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '$XDG_CONFIG_HOME/tmux/plugins/tpm/tpm'
